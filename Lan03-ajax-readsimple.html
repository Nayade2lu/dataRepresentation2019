<!DOCTYPE html>

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>
            read a simple json
        </title>
    </head>

    <body>
        <button onclick="readJSON()">go</button>
        <div id="outputE"></div>
        <div id="outputU"></div>
        <div id="outputG"></div>
    </body>
    <script>
        function readJSON(){
            $.ajax({
                "url": "https://api.coindesk.com/v1/bpi/currentprice.json ",
                "method":"GET",
                "data":"",
                "dataType": "JSON",
                "success":function(result){
                    var rate = result.bpi.EUR.rate
                    console.log(rate);
                    document.getElementById("outputE").innerText = rate;
                    var rate = result.bpi.USD.rate
                    console.log(rate);
                    document.getElementById("outputU").innerText = rate;
                    var rate = result.bpi.GBP.rate
                    console.log(rate);
                    document.getElementById("outputG").innerText = rate;
                },
                "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);

                
                }
            });
        }
</script>
</html>
